<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>BookMarker</h1>
        <div class="box">
            <h2>BookMark Your Favorite Sites</h2>
           
                <label for="site">Site Name</label>
                <input type="text" id="site-name" class="form-group" placeholder="Website Name" required>
                <label for="url">Site URL</label>
                <input type="url" id="site-url" class="form-group" placeholder="Site URL" required>
                <button type="submit" id="btn" class="btn">Submit</button>
           
        </div>
        <div class="bookmarks"></div>

        <footer>@KingCoder 2022 BookMark Inc</footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
