<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan-Calculator</title>
    <link rel="stylesheet" type="text/css" href ="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <form id="form">
                <h1>Loan Calculator</h1>
               <div class="layout">
                <span class="dollar">$</span>
                <input type="number" id="amount" class="amount" placeholder="Amount">
               </div>
               <div class="layout">
                <span class="dollar">%</span>
                <input type="number" id="interest" class="amount" placeholder="Interest">
               </div>
               <div class="layout">
                <input type="number" id="year" placeholder="years to repay">
               </div>
               <button id="calculate">Calculate</button>
               <h4>Results</h4>
               <div class="layout">
                <span class="outlier">Monthly Payment</span>
                <input type="number" id="monthly-payment" placeholder="Amount">
               </div>
               <div class="layout">
                <span class="outlier">Total Amount</span>
                <input type="number" id="total-amount" placeholder="Amount">
               </div>
               <div class="layout">
                <span class="outlier">Total Interest</span>
                <input type="number" id="total-interest" placeholder="Amount">
               </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
