<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="app">
        <h1>Expense Tracker</h1>
        <section class="balance-container">
            <h2>Your Balance:</h2>
            <div id="balance">$1000</div>
        </section>

        <section class="cash-flow">
            <div class="income-section">
                <h2>Income</h2>
                <div id="income">$1200</div>
            </div>
            <div class="expense-section">
                <h2>Expenses</h2>
                <div id="expenses">$200</div>
            </div>
        </section>

        <section class="transaction-history">
            <h2>Transaction History:</h2>
            <ul class="history-list">
               
            </ul>
        </section>

        <section class="form-container">
            <h2>Add New Transactions</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" placeholder="Name of transaction" id="transaction-name">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="enter transaction amount">
                <button id="income-btn">Add Income</button>
                <button id="expense-btn">Add Expenses</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
