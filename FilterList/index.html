<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <input type="text" id="search" placeholder="search">
    <section>

                <ul id="name">
                    <li>Adam</li>
                    <li>Aaron</li>
                    <li>Ange</li>
                </ul>
            </div>
            <div class="contact-head">B</div>
            <div class="group">
                <ul id="name">
                    <li>Beth</li>
                    <li>Bermie</li>
                    <li>bob</li>
                </ul>
            </div>
            <div class="contact-head">C</div>
            <div class="group">
                <ul id="name">
                    <li>Casie</li>
                    <li>Catherine</li>
                    <li>Cherry</li>
                </ul>
            </div>
        </div>
    </section>
  
    <script src="script.js"></script>
</body>
</html>
