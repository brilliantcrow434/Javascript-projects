<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Issue Tracker <small>by KingCoder</small></h1>
        <div class="box">
            <h3>Add New Issue</h3>
            <form id="issue-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="issue-description" placeholder="Enter your Description">
                </div>
                <div class="form-group">
                    <label for="issue-level">Level</label>
                    <select id="issue-level" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignment">Assign To:</label>
                    <input type="text" class="form-control" id="assign-description" placeholder="Enter your responsible">
                </div>
                <button class="btn">Add</button>
            </form>
           
        </div>
        <div class="issue-list">
        </div>
        <footer><p>&copyKingCoder</p></footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
